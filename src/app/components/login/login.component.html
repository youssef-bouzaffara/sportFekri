<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <form [formGroup]="loginForm">

          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div *ngIf="loginForm.controls['email'].invalid && (
            loginForm.controls['email'].touched ||
            loginForm.controls['email'].dirty)">
            <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;">
              Email is required
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email" style="color: red;">
              Invalid email format

            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="pwd" class="form-control" placeholder="Password">
          </div>
          <div *ngIf="loginForm.controls['pwd'].invalid && (
            loginForm.controls['pwd'].touched ||
            loginForm.controls['pwd'].dirty)">
            <div *ngIf="loginForm.controls['pwd'].errors.required" style="color: red;">
              Password is required
            </div>

          </div>

          <div class="form-group" style="text-align: center;">
            <input type="submit" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary py-3 px-5"
              value="Login">
          </div>
        </form>
        <span style="color: red;">{{errMsg}}</span>
      </div>

    </div>
  </div>
</div>
