<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Team</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <form #teamForm="ngForm" (ngSubmit)="addTeam()">

                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.teamName" name="teamName" class="form-control" placeholder="Team Name">
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.stadium" name="stadium" class="form-control" placeholder="Stadium">
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.owner" name="owner" class="form-control" placeholder="Owner">
                    </div>

                    <div class="form-group">
                        <input type="number" [(ngModel)]="team.foundation" name="foundation" class="form-control" placeholder="Foundation">
                    </div>



                    <div class="form-group" style="text-align: center;">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
