<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title | titlecase}}</h1>
                <h3>{{actualDate | date:"yyyy-MM/dd hh:mm:ss"}}</h3>

            </div>
        </div>
    </div>
</div>

<div *ngFor="let m of matchesTab">

    <app-score [X]="m" (newMatches)="updateMatches($event)"></app-score>

</div>
